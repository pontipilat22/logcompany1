services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: logcomp_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: logcomp
      POSTGRES_PASSWORD: logcomp_secret
      POSTGRES_DB: logcomp
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U logcomp" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: logcomp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: logcomp_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: logcomp
      MINIO_ROOT_PASSWORD: logcomp_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  redis_data:
  minio_data:
